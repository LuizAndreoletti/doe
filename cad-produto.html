<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>DoeFácil</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/icone.png">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="">
            <div class="form-group">
                <h1>Cadastro de doação</h1>
            </div>
        </div>





        <div class="form-group">
            <label for="fotoProduto">Carregar imagem do item</label>
            <input type="file" name="fotoProduto" id="foto-produto" class="form-control">
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-xs-4">
                <input type="text" name="nome" placeholder="Nome do item" class="form-control" required>
            </div>
            <div class="form-group col-sm-6 col-xs-4">
                <input type="text" name="descricao" class="form-control" placeholder="Descrição do item">
            </div>



            <div class="form-group  col-sm-6 flex">
                <select name="category" placeholder="Categoria" class="form-control" required>
                    <option disable="true">Categoria</option>
                    <option>Ação</option>
                    <option>Plataforma</option>
                    <option>RPG</option>
                    <option>Corrida</option>
                </select>
            </div>

            <div class="form-group col-sm-6 ">
                <input type="text" name="code" placeholder="Código" class="form-control" required>
            </div>

            <div class="form-group col-sm-4 col-xs-4">
                <input type="text" name="minimumStock" placeholder="Estoque mínimo" class="form-control" required>
            </div>

            <div class="form-group col-sm-4 col-xs-4">
                <input type="text" name="maximumStock" placeholder="Estoque máximo" class="form-control" required>
            </div>

            <div class="form-group  col-sm-4 col-xs-4">
                <input type="text" name="currentInventory" placeholder="Estoque atual" class="form-control" required>
            </div>

            <div class="form-group  col-sm-4 col-xs-4">
                <input type="text" name="purchasePrice" placeholder="Preço de compra" class="form-control" required>
            </div>
            <div class="form-group  col-sm-4 col-xs-4">
                <input type="text" name="salePrice" placeholder="Preço de venda" class="form-control" required>
            </div>
            <div class="form-group  col-sm-4 col-xs-4">
                <input type="text" name="unitPrice" placeholder="Preço unitário" class="form-control" required>
            </div>




        </div>

</body>

</html>
